<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- 移动端视口优化 -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover"
    />
    <!-- 设置浏览器顶栏颜色为黑色，与 App 背景融合 -->
    <meta name="theme-color" content="#050505" />

    <!-- iOS Safari 状态栏样式 (设为黑色半透明或黑色) -->
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <link rel="manifest" href="/manifest.json" />
    <!-- iOS 专用配置 -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <meta name="apple-mobile-web-app-title" content="全球影视" />
    <!-- iOS 图标 (重要：没有这个，添加到桌面就是网页截图) -->
    <link rel="icon" href="/logo-192.png" />
    <link rel="apple-touch-icon" href="/logo-192.png" />
    <title>StreamHub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "#06b6d4", // Netflix red-ish
              dark: "#141414",
              darker: "#0b0b0b",
              surface: "#1f1f1f",
            },
          },
        },
      }
    </script>
    <script>
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker.register("/sw.js")
      }
    </script>
    <style>
      body {
        background-color: #0b0b0b;
        color: #ffffff;
        -webkit-tap-highlight-color: transparent;
      }
      /* Hide scrollbar for horizontal scrolling areas */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
    </style>
    <script type="importmap">
      {
        "imports": {
          "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
          "react/": "https://esm.sh/react@^19.2.3/",
          "react": "https://esm.sh/react@^19.2.3",
          "react-router-dom": "https://esm.sh/react-router-dom@^7.11.0",
          "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
          "axios": "https://esm.sh/axios@^1.13.2",
          "hls.js": "https://esm.sh/hls.js@^1.6.15"
        }
      }
    </script>
    <link rel="stylesheet" href="/index.css" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>

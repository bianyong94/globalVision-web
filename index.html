<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- 移动端视口优化 -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover"
    />
    <meta
      http-equiv="Content-Security-Policy"
      content="upgrade-insecure-requests"
    />
    <meta name="referrer" content="no-referrer" />
    <!-- 设置浏览器顶栏颜色为黑色，与 App 背景融合 -->
    <meta name="theme-color" content="#050505" />

    <!-- iOS Safari 状态栏样式 (设为黑色半透明或黑色) -->
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <link rel="manifest" href="/manifest.json" />
    <!-- iOS 专用配置 -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <meta name="apple-mobile-web-app-title" content="全球影视" />
    <!-- iOS 图标 (重要：没有这个，添加到桌面就是网页截图) -->
    <link rel="icon" href="/logo-192.png" />
    <link rel="apple-touch-icon" href="/logo-192.png" />
    <title>极影聚合</title>

    <script>
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker.register("/sw.js")
      }
    </script>
    <style>
      body {
        background-color: #0b0b0b;
        color: #ffffff;
        -webkit-tap-highlight-color: transparent;
      }
      /* Hide scrollbar for horizontal scrolling areas */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
